name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract changelog
        id: extract_changelog
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          # 提取指定版本的更新日志
          CHANGELOG=$(sed -n "/- \*\*${VERSION}\*\*/,/- \*\*v/p" README.md | sed '$d')
          # 如果没找到，尝试不带v的版本号
          if [ -z "$CHANGELOG" ]; then
            VERSION_NO_V=${VERSION#v}
            CHANGELOG=$(sed -n "/- \*\*v${VERSION_NO_V}\*\*/,/- \*\*v/p" README.md | sed '$d')
          fi
          # 输出到GITHUB_OUTPUT
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            # Changelog
            ${{ steps.extract_changelog.outputs.CHANGELOG }}
            
            # Installation
            1. Install [Tampermonkey](https://www.tampermonkey.net/) or other userscript manager
            2. [Click here to install](https://github.com/landrarwolf/youtube-speed-control/releases/download/${{ steps.get_version.outputs.VERSION }}/youtube-speed-control.user.js)
          files: |
            youtube-speed-control.user.js
            LICENSE
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}