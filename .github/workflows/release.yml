name: Create Release

on:
  push:
    tags:
      - 'v*' # Ëß¶ÂèëÊù°‰ª∂ÔºöÊé®ÈÄÅ‰ª•vÂºÄÂ§¥ÁöÑÊ†áÁ≠æÔºåÂ¶Ç v0.5

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract changelog
        id: extract_changelog
        run: |
          CHANGELOG=$(awk '/## üìù Changelog/{flag=1;next}/---/{if(flag==1)exit}flag' README.md)
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ${{ steps.extract_changelog.outputs.CHANGELOG }}
            
            ## Installation
            1. Install [Tampermonkey](https://www.tampermonkey.net/) or other userscript manager
            2. [Click here to install](https://github.com/landrarwolf/youtube-speed-control/releases/download/${{ steps.get_version.outputs.VERSION }}/youtube-speed-control.user.js)
          files: |
            youtube-speed-control.user.js
            LICENSE
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 